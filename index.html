<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Mundo Urbano Skateshop! Encontra la mejor indumentaria urbana al mejor precio!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Mundo Urbano Skate Shop</title>
    <!--FIRPO -->
</head>
<body>
    <header id="headerPagina">
        <div id="logo">
            <h1>Mundo Urbano - Skate Shop</h1>
            <picture>
                <img src="img/logo.png" alt="Logo Mundo Urbano">
            </picture>
        </div>
        <nav>
            <ul>
                <li>
                    <button id="todos" class="boton-menu boton-categoria active">Todos</button>
                </li>
                <li>
                    <button id="Calzado" class="boton-menu boton-categoria">Calzado</button>
                </li>
                <li>
                    <button id="Pantalones" class="boton-menu boton-categoria">Pantalones</button>
                </li>
                <li>
                    <button id="Buzos" class="boton-menu boton-categoria">Buzos</button>
                </li>
            </ul>
        </nav>
        <div class="carro">
            <a class="boton-menu boton-carrito" id="carrito"><i class="bi bi-bag"></i>Carrito <span id="numerito">0</span></a>
            <p id="totalCarrito">Total: $0</p>
        </div>
    </header>
    <main>
    <div id="notificacion"></div>
    
    <h2 class="titulo" id="tituloPrincipal">Productos Edición Especial</h2>
   
    <!--listado de productos-->
    <div id="contenidoShop"></div>
    <!--ventana modal carrito-->
    <div id="modalCarrito"></div>

    </main>

    <footer>
        <div>
            <section>
                <h2>Nicolás Firpo</h2>
                <a href="mailto:nicolas.firpo@davinci.edu.ar">Contactar vía e-mail</a>
            </section>
        </div>
        <p>©DWM2BV Año 2023 - Programación I Prof. Cristian Corbalan</p>
    </footer>

    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
